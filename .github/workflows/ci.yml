name: ci

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  workflow_call:
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  list-targets:

    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.list-target.outputs.targets }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - id: list-target
        uses: docker/bake-action/subaction/list-targets@v6

  docker-bake:
    needs: [list-targets]
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.list-targets.outputs.targets) }}

    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      PUSH_MAIN: ${{ github.event_name == 'push' || github.ref_name == github.event.repository.default_branch }}
    steps:
      - id: tag
        run: |
          target="${{ matrix.target }}"
          # strip prefix
          tag="${target#databricks-runtime}"
          # strip dash
          tag="${tag#-}"
          # replace underscore with dot
          tag="${tag/_/.}"
          # set default tag
          tag="${tag:-main}"
          echo "IMAGE_TAG=${IMAGE_NAME}:${tag}" >> "${GITHUB_ENV}"

      - id: docker_metadata
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5

      - if: ${{ env.PUSH_MAIN }}
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - uses: docker/bake-action@v6
        with:
          targets: ${{ matrix.target }}
          load: true
          push: ${{ env.PUSH_MAIN }}
          set: |
            ${{ matrix.target }}.tags=${{ env.IMAGE_TAG }}
            ${{ matrix.target }}.cache-from=${{ env.IMAGE_TAG }}
            ${{ matrix.target }}.labels=${{ join(steps.docker_metadata.outputs.labels, ',') }}
            ${{ matrix.target }}.annotations=${{ join(steps.docker_metadata.outputs.annotations, ',') }}

      - run: docker run "${IMAGE_TAG}" uv pip list

  trivy:
    permissions:
      contents: write
      security-events: write

    runs-on: ubuntu-latest
    env:
      GHCR_IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          cache-from: ${{ env.GHCR_IMAGE_NAME }}:main
          load: true

      - uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # 0.30
        with:
          image-ref: ${{ steps.build.outputs.imageid }}
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: github
          output: dependency-results.sbom.json
          github-pat: ${{ github.token }}

      - uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # 0.30
        with:
          image-ref: ${{ steps.build.outputs.imageid }}
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: sarif
          output: trivy-results.sarif
          scanners: vuln

      - uses: github/codeql-action/upload-sarif@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3
        with:
          sarif_file: trivy-results.sarif
