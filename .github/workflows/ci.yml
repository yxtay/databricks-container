name: ci

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

  # rebuild weekly
  schedule:
    - cron: 0 0 * * 0

  workflow_call:
    inputs:
      push_image:
        description: Push image
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      push_image:
        description: Push image
        required: false
        default: false
        type: boolean

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  bake-targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.bake-targets.outputs.targets }}

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
        with:
          sparse-checkout: compose.yaml

      - id: bake-targets
        uses: docker/bake-action/subaction/list-targets@3acf805d94d93a86cce4ca44798a76464a75b88c # v6

  docker-bake:
    permissions:
      packages: write

    needs: [bake-targets]
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.bake-targets.outputs.targets) }}

    runs-on: ubuntu-latest
    env:
      PUSH_IMAGE: ${{ github.event_name == 'push' || inputs.push_image == true }}
    steps:
      - if: ${{ fromJson(env.PUSH_IMAGE) }}
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
        with:
          sparse-checkout: compose.yaml

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - if: ${{ fromJson(env.PUSH_IMAGE) }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - id: bake
        uses: docker/bake-action@3acf805d94d93a86cce4ca44798a76464a75b88c # v6
        with:
          targets: ${{ matrix.target }}
          load: ${{ ! fromJson(env.PUSH_IMAGE) }}
          push: ${{ env.PUSH_IMAGE }}
          provenance: ${{ env.PUSH_IMAGE }}
          sbom: ${{ env.PUSH_IMAGE }}

      - run: docker run "${IMAGE_TAG}" uv pip list
        env:
          IMAGE_TAG: ${{ fromJson(steps.bake.outputs.metadata)[matrix.target]['image.name'] }}
