name: ci

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

  # rebuild weekly
  schedule:
    - cron: 0 0 * * 0

  workflow_call:
    inputs:
      push_image:
        description: Push image
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      push_image:
        description: Push image
        required: false
        default: false
        type: boolean

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  bake-targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.bake-targets.outputs.targets }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          sparse-checkout: compose.yaml

      - id: bake-targets
        uses: docker/bake-action/subaction/list-targets@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6

  docker-bake:
    permissions:
      packages: write

    needs: [bake-targets]
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.bake-targets.outputs.targets) }}

    runs-on: ubuntu-latest
    env:
      PUSH_IMAGE: ${{ github.event_name == 'push' || inputs.push_image == true }}
    steps:
      - if: ${{ fromJson(env.PUSH_IMAGE) }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          sparse-checkout: compose.yaml

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - if: ${{ fromJson(env.PUSH_IMAGE) }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - id: bake
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6
        with:
          targets: ${{ matrix.target }}
          load: ${{ ! fromJson(env.PUSH_IMAGE) }}
          push: ${{ env.PUSH_IMAGE }}
          provenance: ${{ env.PUSH_IMAGE }}
          sbom: ${{ env.PUSH_IMAGE }}

      - run: docker run "${IMAGE_TAG}" uv pip list
        env:
          IMAGE_TAG: ${{ fromJson(steps.bake.outputs.metadata)[matrix.target]['image.name'] }}
